<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #ff69b4;
            color: white;
            padding: 1rem;
            width: 100%;
            top: 0;
        }
        ::-webkit-scrollbar{
            display: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            padding-right: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: #ff1493;
        }

        .hero {
            background: url('https://img.freepik.com/free-photo/emotional-attractive-woman-holding-colorful-dresses-hanger-clothing-store_285396-4618.jpg?w=1380&t=st=1722515221~exp=1722515821~hmac=2f89cd70e4e3850bf1f89209e9bc238cf93f49393b7ece887504e11b57e2e8d1') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .search-section {
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }

        .search-section input {
            padding: 1rem;
            width: 700px;
            margin-right: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-section button {
            padding: 1rem;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-section button:hover {
            background-color: #ff1493;
        }

        .featured-products {
            padding: 2rem;
            text-align: center;
        }

        .featured-products h2 {
            margin-bottom: 2rem;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 1rem 0 0.5rem;
        }

        footer {
            background-color: #ff69b4;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .search-section input {
                width: 300px;
            }

            .product-grid {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="https://cdn-icons-png.flaticon.com/128/4362/4362465.png" style="border-radius: 50%; padding: 5px; background-color: white;" alt="" height="50px"> <h1 style="margin: 0;">Women's Fashion</h1></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div>
            <h1>Discover Your Style</h1>
            <p>Trendy and affordable women's clothing</p>
        </div>
    </section>

    <section class="search-section">
        <h2>Search for Products</h2>
        <input type="text" id="search-bar" placeholder="Search clothing...">
        <button onclick="searchProducts()">Search</button>
    </section>

    <section class="featured-products" id="shop">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://i.pinimg.com/736x/c5/83/15/c58315c8b245bdd47238afda8d416f8f.jpg" alt="Dress 1">
                <h3>Summer Dress</h3>
                <p>$50.00</p>
            </div>
            <div class="product-card">
                <img src="https://i.pinimg.com/736x/70/3d/b4/703db42885cbe8be6b29eae0ae294a89.jpg" alt="Dress 2">
                <h3>Evening Gown</h3>
                <p>$120.00</p>
            </div>
            <div class="product-card">
                <img src="https://images.pexels.com/photos/2085118/pexels-photo-2085118.jpeg?cs=srgb&dl=pexels-jansel-ferma-306295-2085118.jpg&fm=jpg" alt="Dress 3">
                <h3>Casual Outfit</h3>
                <p>$40.00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Women's Fashion. All rights reserved.</p>
    </footer>

    <script>
        function searchProducts() {
            const query = document.getElementById('search-bar').value;
            alert(`Searching for ${query}`);
        }
    </script>
</body>
</html>
